<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main class="main">
      <div class="scoreboard">
        <h2 class="score-info">Choose your weapon</h2>
        <h3 class="score-message">First to score 5 points wins the game</h3>
        <div class="scores-container">
          <div class="score-box">
            <div class="player-choice choice">?</div>
            <div class="score">Player: <span class="player-score">0</span></div>
          </div>
          <div class="score-box">
            <div class="comp-choice choice">?</div>
            <div class="score">Computer: <span class="comp-score">0</span></div>
          </div>
        </div>
        <div class="option">
          <div id="rock" class="option-box">✊</div>
          <div id="paper" class="option-box">✋</div>
          <div id="scissors" class="option-box">✌</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        marceloquerque
      </p>
      <a href="https://github.com/marceloquerque" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
